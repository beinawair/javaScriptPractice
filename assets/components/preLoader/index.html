<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preload Video Page</title>
       
    <!-- favicon -->
    <link rel="shortcut icon" href="../../../imgs/beinawair-logo-dark.png">
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="./img/loading.gif" alt="preloader">
    </div>
    <header>
        <video class="video-container" controls muted autoplay loop>
            <source src="./video/Earth_Zoom_In.mp4" type="video/mp4" /> 
        </video>
        <h1>Perload Project</h1>
        <button class="switch-btn">
            <span>
              play
            </span>
            <span>
              pause
            </span>
            <span class="switch"></span>
        </button>
    </header>
    
    <!-- javascript -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
