<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Review Slider Section</title>

    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/revSliderApp.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./img/img01.jpeg" id="person-img" alt="Person">
                </div>
                <h4 id="author">Beinawair</h4>
                <p id="job">Frontend Developer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, expedita iure. Odit expedita voluptatem nam rerum, non officia iste ipsa!</p>
                <!-- prev next button -->
                <div class="btn-container">
                    <button class="btn-prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn-next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </article>
        </section>
        
        <a href="../../../index.html" class="btn-back">Go Back</a>
    </main>
    
    <!-- javascript -->
    <script src="./assets/js/revSliderApp.js"></script>
</body>
</html>
